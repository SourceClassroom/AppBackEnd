<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duyuru</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .body {
            padding: 30px;
            color: #333333;
        }
        .body h2 {
            margin-top: 0;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 5px;
        }
        .footer {
            background-color: #f0f0f0;
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>SourceClassroom</h1>
    </div>
    <div class="body">
        <h2>Merhaba {{name}},</h2>
        <p>
            {{course}} dersiyle ilgili yeni bir duyurunuz var:
        </p>
        <p><strong>{{announcementTitle}}</strong></p>
        <p>{{announcementBody}}</p>
        <a href="{{actionUrl}}" class="button">{{actionText}}</a>
    </div>
    <div class="footer">
        Bu e-posta sistem tarafından otomatik gönderilmiştir. Lütfen yanıtlamayınız.<br />
        © 2025 SourceClassroom
    </div>
</div>
</body>
</html>
