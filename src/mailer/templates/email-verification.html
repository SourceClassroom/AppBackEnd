<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doğrulama Kodu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .header {
      background-color: #4caf50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .body {
      padding: 30px;
      color: #333333;
      text-align: center;
    }
    .code {
      font-size: 28px;
      font-weight: bold;
      color: #4caf50;
      letter-spacing: 8px;
      margin: 30px 0;
    }
    .footer {
      background-color: #f0f0f0;
      text-align: center;
      padding: 15px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Hesabını Doğrula</h1>
  </div>
  <div class="body">
    <p>Merhaba {{name}},</p>
    <p>Aşağıdaki doğrulama kodunu kullanarak hesabını doğrulayabilirsin:</p>
    <div class="code">{{verificationCode}}</div>
    <p>Bu kod 5 dakika boyunca geçerlidir.</p>
  </div>
  <div class="footer">
    Bu e-posta otomatik olarak gönderilmiştir. Lütfen yanıtlamayınız.<br />
    © 2025 SourceClassroom
  </div>
</div>
</body>
</html>
